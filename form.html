<!DOCTYPE html>
<html>
<body>
	<h1>Sum the numbers between 1 and 100</h1>
    <script>
        function sumNumbers() {
            var sum = 0;
            var i = 1;
            for (i; i <= 100; i++) {
                sum += i;
            }
            console.log(sum);
        }
    </script>
	<form>
    	<button type="submit" onclick="sumNumbers()"> Submit </button>
    </form>
</body>
</html>
